<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia en HTML</title>
  </head>
  <body>
    <!-- Imagen -->
    <section>
      <h1>Aprendiendo a utilizar im√°genes</h1>
      <img
        src="https://storage.googleapis.com/portalgaming-wp-media-hn/2020/09/CLARO_WEB_JUEGOS_GRATIS_S4_300x300.jpg"
        alt="Genshin Impact"
        width="250"
        height="250"
      />
    </section>

    <!-- Video -->
    <section>
      <h1>Aprendiendo a utilizar los videos</h1>
      <video width="500" height="250" controls autoplay muted loop>
        <source src="assets/intro.mp4" type="video/mp4" />
      </video>
    </section>

    <!-- Audio -->
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="assets/song.mp3" type="audio/mp3" />
      </audio>
    </section>
  </body>
</html>
