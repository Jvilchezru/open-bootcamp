<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganando precisión con los selectores en CSS</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <h1 id="titulo" class="encabezado">Lista de compra</h1>
    <div>
      <!-- Lista desordenada -->
      <ul>
        <li id="elemento-1">Arroz</li>
        <li id="elemento-2">Aceite</li>
        <li id="elemento-3">Leche evaporada</li>
        <li id="elemento-4">Galletas</li>
        <li id="elemento-5">Azúcar</li>
      </ul>
    </div>
    <div>
      <!-- Lista ordenada -->
      <ol>
        <li id="elemento-1">D'Lino</li>
        <li id="elemento-2">Tottus</li>
        <li id="elemento-3">Plaza Vea</li>
        <li id="elemento-4">Metro</li>
        <li id="elemento-5">Gamarra</li>
      </ol>
    </div>
  </body>
</html>
